version: "3"

services:
  demo_server_redis_702:
    image: redis:7.0.4-alpine
    container_name: demo_server_redis_702
    environment:
      - TZ=Asia/Shanghai
    restart: always
    volumes:
      - /data/demo_server_redis_702/config/redis.conf:/data/server/config/redis.conf
      - /data/demo_server_redis_702/runtime/:/data/server/runtime/
      - /data/demo_server_redis_702/data/:/data/server/data/
    ports:
      - "56379:6379"
    networks:
      default:
        ipv4_address: 172.19.11.10

networks:
  default:
    external:
      name: docker_network