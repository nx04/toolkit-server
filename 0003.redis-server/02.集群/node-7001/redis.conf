
################################# NETWORK #####################################
bind 0.0.0.0
port 7001
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

################################# GENERAL #####################################
daemonize yes
supervised no
pidfile ./redis.pid
loglevel notice
logfile ./redis.log
databases 16

################################ SNAPSHOTTING  ################################
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

############################## APPEND ONLY MODE ###############################
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

################################# REPLICATION #################################
slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
#slave-priority 100

################################ CLIENTS  ###############################
maxclients 4294967295

################################ MEMORY MANAGEMENT  ###############################
maxmemory 0
maxmemory-policy volatile-lru

################################ LUA SCRIPTING ###############################
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################
cluster-enabled yes
cluster-config-file cluster-7001.conf
cluster-node-timeout 5000
cluster-slave-validity-factor 10
cluster-announce-ip 10.255.0.171
cluster-announce-port 7001
cluster-announce-bus-port 17001

